
<!DOCTYPE html>
<html lang="zh-Hant-Tw">
  <head>
      <link rel="stylesheet" href="./CSS/pages/index_chatbot.css">
      <link rel="stylesheet" href="Sass/css/style.css">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js" ></script>
  </head>
  <body>
    <section>
        <!-- BackTop Button -->
        <div class="backTop_index_btn">
        <i class="fa-solid fa-angles-left"></i>
        </div>

        <!-- 機器人 -->
        <div class="robot_index_btn">
        <img src="./img/icon/robot.svg" alt="" />
        </div>
        <!-- 機器人對話 -->
        <div class="chatbot_index">
            <div class="chatTitle">
                <figure class="robot">
                    <img src="./img/icon/robot.svg" />
                </figure>
                <div class="chatTitle_text">
                    <p>專屬機器人</p>
                    <p>詐知就好</p>
                </div>
            </div>
            <div class="messages">
                <div class="messages-content"></div>
            </div>
            <div class="message-box">
                <textarea type="text" class="message-input" placeholder="請輸入訊息..."></textarea>
                <button type="submit" class="message-submit">送出</button>
            </div>
        </div>
        <!-- <div class="bg"></div> -->
    </section>
    
      <script>
        var $messages = $('.messages-content'),
                d, h, m,
                i = 0;
            $(window).load(function() {
            $messages.mCustomScrollbar();
            setTimeout(function() {
                fakeMessage();
            }, 100);
            });

            function updateScrollbar() {
            $messages.mCustomScrollbar("update").mCustomScrollbar('scrollTo', 'bottom', {
                scrollInertia: 10,
                timeout: 0
            });
            }

            function setDate(){
            d = new Date()
            if (m != d.getMinutes()) {
                m = d.getMinutes();
                $('<div class="timestamp">' + d.getHours() + ':' + m + '</div>').appendTo($('.message:last'));
            }
            }

            function insertMessage() {
            msg = $('.message-input').val();
            if ($.trim(msg) == '') {
                return false;
            }
            $('<div class="message message-personal">' + msg + '</div>').appendTo($('.mCSB_container')).addClass('new');
            setDate();
            $('.message-input').val(null);
            updateScrollbar();
            setTimeout(function() {
                fakeMessage();
            }, 1000 + (Math.random() * 20) * 100);
            }

            $('.message-submit').click(function() {
            insertMessage();
            });

            $(window).on('keydown', function(e) {
            if (e.which == 13) {
                insertMessage();
                return false;
            }
            })
            var Fake = [
            'Hi there, I\'m Fabio and you?',
            'Nice to meet you',
            'How are you?',
            'Not too bad, thanks',
            'What do you do?',
            'That\'s awesome',
            'Codepen is a nice place to stay',
            'I think you\'re a nice person',
            'Why do you think that?',
            'Can you explain?',
            'Anyway I\'ve gotta go now',
            'It was a pleasure chat with you',
            'Time to make a new codepen',
            'Bye',
            ':)'
            ]

            function fakeMessage() {
            if ($('.message-input').val() != '') {
                return false;
            }
            $('<div class="message loading new"><figure class="avatar"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/156381/profile/profile-80.jpg" /></figure><span></span></div>').appendTo($('.mCSB_container'));
            updateScrollbar();

            setTimeout(function() {
                $('.message.loading').remove();
                $('<div class="message new"><figure class="avatar"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/156381/profile/profile-80.jpg" /></figure>' + Fake[i] + '</div>').appendTo($('.mCSB_container')).addClass('new');
                setDate();
                updateScrollbar();
                i++;
            }, 1000 + (Math.random() * 20) * 100);
            }
      </script>
  </body>
</html>
